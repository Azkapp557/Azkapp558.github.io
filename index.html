<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website dengan Background Video</title>
    <link rel="stylesheet" a href="style.css">
    <style>
        /* Atur body agar tidak ada margin dan full screen */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Background video */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Memastikan video menutupi seluruh layar */
            z-index: -1; /* Menempatkan video di belakang konten */
        }

        /* Styling untuk konten yang ada di atas video */
        .content {
            position: relative;
            z-index: 1; /* Memastikan konten tetap di atas video */
            color: white;
            text-align: center;
            padding: 100px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5em;
        }

    </style>
</head>
<body>

    <!-- Video sebagai background -->
    <video class="video-background" autoplay muted loop>
        <source src="Ja.mp4" type="video/mp4">
        Browser Anda tidak mendukung video.
    </video>

    <!-- Konten yang muncul di atas video -->
 <body>
    <div class="container">
        <h1 id="animated-text"></h1>
    </div>
    <script>
    let text = "Untukmu,❤️Aku sudah lama merasa ada yang berbeda dalam hatiku sejak bertemu denganmu. Setiap detik bersamamu adalah saat yang indah...Aku ingin bertanya...apakah kamu mau menjadi bagian dari hidupku? Maukah kamu jadi pacarku?";
let index = 0;
let animatedText = document.getElementById("animated-text");

function typeWriter() {
    if (index < text.length) {
        animatedText.innerHTML += text.charAt(index);
        index++;
        setTimeout(typeWriter, 200); // Set interval for each letter typing
    }
}

window.onload = function() {
    typeWriter(); // Start the typing animation when the page loads
};
</script>

</body>
</html>
